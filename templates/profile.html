<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      type="text/css" href="{{ url_for('static',filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Expense Tracker - Profile</title>
    <style>
      body {
        background-color: #f1f3f5;
      }
      .profile-sidebar {
        background: #fff;
        border-radius: 10px;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      .profile-sidebar img {
        border: 4px solid #dee2e6;
      }
      .profile-sidebar .social-icons i {
        font-size: 18px;
        margin: 0 8px;
        color: #495057;
        cursor: pointer;
        transition: 0.3s;
      }
      .profile-sidebar .social-icons i:hover {
        color: #007bff;
      }
      .profile-info label {
        font-weight: 600;
      }
      .btn-save {
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
      }
      .nav-link i {
        margin-right: 5px;
      }
      .bg-nav a {
        font-size: 16px;
      }
      .edit-icons {
        float: right;
        color: #6c757d;
        cursor: pointer;
      }
      .edit-icons:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- Replace the entire existing navbar div with this -->
    <nav class="navbar navbar-expand-md bg-light"> <!-- bg-light for white background -->
        <a class="navbar-brand text-dark" href="/">Expense Tracker - {{ user_name }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <!-- Use mx-auto to center the links and adjust gap -->
            <ul class="navbar-nav mx-auto mb-2 mb-md-0 d-flex align-items-center" style="gap: 1.2rem;">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/analysis">Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center {% if request.endpoint == 'chat' %}active text-primary fw-bold{% else %}text-dark{% endif %}" href="/chat">
                        <span class="me-1">SaraswatiAi</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/ai_assistance">AI Assistance</a>
                </li>
            </ul>
            <!-- Logout button at the end -->
            <ul class="navbar-nav d-flex align-items-center">
              <li class="nav-item">
                  <!-- Use inline style to change the button's appearance -->
                  <a class="btn btn-outline-danger ms-2" style="background-color: black; color: rgb(226, 73, 53);" href="/logout">Logout</a>
              </li>
          </ul>
        </div>
    </nav>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show my-1" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    {% endfor %}

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="profile-sidebar">
            <img
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
              class="rounded-circle mb-3"
              width="120"
              alt="User Profile Picture"
            />
            <h5>{{ user_name }}</h5>
            <p class="text-muted"><i class="fas fa-envelope"></i> {{ email }}</p>
            <div class="social-icons mt-3">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-linkedin"></i>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="bg-white p-4 rounded shadow-sm">
            <h4 class="mb-4">Profile Settings</h4>
            <form method="post" action="/updateprofile">
              <div class="form-group">
                <label for="name">Full Name <i class="fas fa-edit edit-icons"></i></label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  value="{{ user_name }}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email address <i class="fas fa-edit edit-icons"></i></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ email }}"
                  required
                />
              </div>
              <button type="submit" class="btn btn-save btn-block">
                <i class="fas fa-save"></i> Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      setTimeout(function () {
        $(".alert").alert("close");
      }, 3000);
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
